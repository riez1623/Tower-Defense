<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tower Defense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #intro-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #intro-screen h1 {
            font-size: 48px;
        }
        #intro-screen button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #game-container {
            width: 1200px;
            height: 700px;
            margin: 20px auto;
            background-color: #e0e0e0;
            position: relative;
            border: 2px solid black;
            display: none; /* Hide the game initially */
        }
        .tower {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: blue;
            cursor: pointer;
            border-radius: 10px;
        }
        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
        }
        .bullet {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: green;
            border-radius: 50%;
        }
        .base {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            left: 1050px;
            top: 300px;
        }
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: black;
            font-size: 18px;
        }
        .upgrade-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .path-marker {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<!-- Intro Screen -->
<div id="intro-screen">
    <h1>Ultimate Tower Defense</h1>
    <button id="play-button">Play</button>
</div>

<!-- Game Container (hidden initially) -->
<div id="game-container"></div>
<div class="ui" id="score">Score: 0</div>
<div class="ui" id="health">Health: 20</div>
<div class="ui" id="money">Money: 0</div>
<div class="upgrade-button" id="upgrade-button">Upgrade Tower</div>

<script>
    const gameContainer = document.getElementById("game-container");
    const scoreDisplay = document.getElementById("score");
    const healthDisplay = document.getElementById("health");
    const moneyDisplay = document.getElementById("money");
    const upgradeButton = document.getElementById("upgrade-button");
    const introScreen = document.getElementById("intro-screen");
    const playButton = document.getElementById("play-button");

    let score = 0;
    let health = 20;
    let money = 0;

    const towers = [];
    const bullets = [];
    const enemies = [];

    // Base location
    const base = document.createElement("div");
    base.classList.add("base");
    gameContainer.appendChild(base);

    // Predefined path points for enemies to follow
    const paths = [
        { x: 0, y: 200 }, { x: 400, y: 200 }, { x: 400, y: 400 }, { x: 950, y: 400 }, { x: 950, y: 500 }
    ];

    // Create path markers for visibility
    paths.forEach(path => {
        const marker = document.createElement("div");
        marker.classList.add("path-marker");
        marker.style.left = `${path.x - 5}px`; // Center the marker
        marker.style.top = `${path.y - 5}px`; // Center the marker
        gameContainer.appendChild(marker);
    });

    // Enemy movement along the path
    function moveEnemies() {
        enemies.forEach(enemy => {
            if (enemy.pathIndex < paths.length - 1) {
                const target = paths[enemy.pathIndex + 1];
                let dx = target.x - parseFloat(enemy.element.style.left);
                let dy = target.y - parseFloat(enemy.element.style.top);
                let distance = Math.sqrt(dx * dx + dy * dy);
                let speed = 0.5; // Slower speed

                if (distance > speed) {
                    let moveX = (dx / distance) * speed;
                    let moveY = (dy / distance) * speed;
                    enemy.element.style.left = parseFloat(enemy.element.style.left) + moveX + "px";
                    enemy.element.style.top = parseFloat(enemy.element.style.top) + moveY + "px";
                } else {
                    enemy.pathIndex++;
                }
            } else {
                // Enemy reaches the base
                health -= 1;
                healthDisplay.textContent = `Health: ${health}`;
                enemy.element.remove();
                enemies.splice(enemies.indexOf(enemy), 1);
            }
        });
    }

    // Bullet shooting logic
    function shootBullets() {
        towers.forEach(tower => {
            enemies.forEach(enemy => {
                let ex = parseFloat(enemy.element.style.left);
                let ey = parseFloat(enemy.element.style.top);
                let tx = tower.x;
                let ty = tower.y;

                let dx = ex - tx;
                let dy = ey - ty;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < tower.range) { // Towers attack within range
                    const bullet = document.createElement("div");
                    bullet.classList.add("bullet");
                    bullet.style.left = `${tx}px`;
                    bullet.style.top = `${ty}px`;
                    gameContainer.appendChild(bullet);
                    bullets.push({ element: bullet, target: enemy });
                    money += 5;  // Gain money for shooting
                    moneyDisplay.textContent = `Money: ${money}`;
                }
            });
        });
    }

    // Move bullets towards enemies
    function moveBullets() {
        bullets.forEach(bullet => {
            const target = bullet.target.element;
            let bx = parseFloat(bullet.element.style.left);
            let by = parseFloat(bullet.element.style.top);
            let tx = parseFloat(target.style.left);
            let ty = parseFloat(target.style.top);

            let dx = tx - bx;
            let dy = ty - by;
            let distance = Math.sqrt(dx * dx + dy * dy);
            let speed = 3;

            if (distance > speed) {
                let moveX = (dx / distance) * speed;
                let moveY = (dy / distance) * speed;
                bullet.element.style.left = bx + moveX + "px";
                bullet.element.style.top = by + moveY + "px";
            } else {
                // Enemy is hit
                target.style.backgroundColor = "purple"; // Change color to indicate hit
                bullet.target.health -= tower.damage; // Reduce enemy health based on tower damage
                if (bullet.target.health <= 0) {
                    target.remove();
                    bullet.target.element.remove();
                    enemies.splice(enemies.indexOf(bullet.target), 1); // Remove enemy
                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
                bullet.element.remove();
            }
        });
    }

    // Wave system for spawning enemies
    function startWave() {
        let waveInterval = setInterval(() => {
            if (enemies.length < 10) { // Limit the number of enemies per wave
                createEnemy();
            } else {
                clearInterval(waveInterval); // Stop spawning after 10 enemies
            }
        }, 1500); // Spawn a new enemy every 1.5 seconds
    }

    // Game loop
    function gameLoop() {
        moveEnemies();
        moveBullets();
        shootBullets();
        if (health > 0) {
            requestAnimationFrame(gameLoop);
        } else {
            alert('Game Over!');
        }
    }

    // Start the game and wave system
    function startGame() {
        introScreen.style.display = "none"; // Hide intro screen
        gameContainer.style.display = "block"; // Show the game container
        startWave();  // Start the first wave
        gameLoop();   // Start the game loop
    }

    // Tower upgrade function
    function upgradeTower() {
        if (money >= 50) {
            // Upgrade the first tower in the list for now (could be made dynamic)
            let tower = towers[0];
            tower.level += 1;
            tower.range += 50;
            tower.damage += 5;
            money -= 50;
            moneyDisplay.textContent = `Money: ${money}`;
        } else {
            alert("Not enough money to upgrade!");
        }
    }

    // Event listener for placing towers
    gameContainer.addEventListener('click', function(e) {
        const x = e.offsetX;
        const y = e.offsetY;

        // Allow tower placement only on specific areas (non-path area)
        if (x < 950 && y < 600) {
            createTower(x, y);
        }
    });

    // Start the game when the "Play" button is clicked
    playButton.addEventListener('click', startGame);

    // Upgrade tower on button click
    upgradeButton.addEventListener('click', upgradeTower);
</script>

</body>
</html>
